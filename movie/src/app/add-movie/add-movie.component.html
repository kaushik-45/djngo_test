

<div class="addMovie">
  <div class="form-container">
    <h1 style="text-align: center;">Add New Movie</h1>
    <div class="content">

        <mat-form-field class="example-full-width">
          <mat-label>Movie Name</mat-label>
          <input matInput placeholder="" [(ngModel)]="name" name="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Year of Release</mat-label>
          <input matInput placeholder="" [(ngModel)]="year" name="year">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Image</mat-label>
          <textarea matInput placeholder="" [(ngModel)]="image" name="image"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Movie Description</mat-label>
          <textarea matInput placeholder="" [(ngModel)]="description" name="description"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
     
    </div>
  </div>
</div>
